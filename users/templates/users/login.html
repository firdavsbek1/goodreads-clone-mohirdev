{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Login Page
{% endblock title %}

{% block content %}
    <div class="row">

        <div class="col-4">
            <h1>Login Page</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
                <span class="ms-2">Don't have an account? <a href="{% url 'users:register' %}">
    create account
</a></span>
            </form>

        </div>
    </div>

{% endblock content %}
