{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Register Page
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h1>Register</h1>
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn-primary" type="submit">Submit</button>

            </form>
        </div>
    </div>

{% endblock content %}
