{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Profile Edit
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h3>Profile Edit</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
