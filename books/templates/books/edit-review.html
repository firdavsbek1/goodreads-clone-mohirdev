{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Edit Review
{% endblock title %}

{% block content %}
    <div class="container">
        <h3>Edit Comment</h3>
        <div class="row mt-4 mb-4">
            <div class="col-5">
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" value="Save">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
